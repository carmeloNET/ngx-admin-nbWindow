<div class="row">
  <nb-card>
    <nb-card-body>Hello from ngx-admin sandbox project.</nb-card-body>
    <ngx-window-button></ngx-window-button>    
    <div class="data-container">
      <table>
        <thead>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>User Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Options</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of Items">
              <td>
                <span>{{item.id}}</span> 
              </td>
              <td>
                <span>{{item.firstName}}</span>
              </td>
              <td>
                <span>{{item.lastName}}</span>
              </td>
              <td>
                <span>{{item.username}}</span>
              </td>
              <td>
                <span>{{item.email}}</span>
              </td>
              <td>
                <span>{{item.age}}</span>
              </td>
              <td>
                <button nbButton (click)="EditItem(item)">
                  <nb-icon [config]="configIcon"></nb-icon>
                </button>                
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  
  </nb-card>
</div>
