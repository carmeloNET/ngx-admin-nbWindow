<div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="inputFirstName" class="label">First Name</label>
        <input type="text" [(ngModel)]="myForm.firstName" nbInput fullWidth id="inputFirstName" placeholder="First Name">
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label for="inputLastName" class="label">Last Name</label>
        <input type="text" [(ngModel)]="myForm.lastName" nbInput fullWidth id="inputLastName" placeholder="Last Name">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
        <div class="form-group">
          <label for="inputUserName" class="label">User Name</label>
          <input type="text" [(ngModel)]="myForm.username" nbInput fullWidth id="inputWebsite" placeholder="User Name">
        </div>
      </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label for="inputEmail" class="label">Email</label>
        <input type="email"  [(ngModel)]="myForm.email" nbInput fullWidth id="inputEmail" placeholder="Email">
      </div>
    </div> 
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="inputAge" class="label">Age</label>
        <input type="number"  [(ngModel)]="myForm.age" nbInput fullWidth id="inputEmail" placeholder="Age">
      </div>
    </div> 
  </div>
  <button type="submit" nbButton>Submit</button>
